<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Mtaani</title>

    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="container-fluid ">
    <div class="row ">
        <div class="col-6 align-center-div">
            <img src="/static/images/logo.png"  class="img-fluid" width="300" height="300" alt="">
            <h1 class="">Service <span><img src="/static/images/cross.png" width="50px" height="50px" alt="" srcset=""></span> Mtaani</h1>

        </div>
        <div class="col-6 align-center-div">
            <form action="">
                <div class="mb-4">
                  <label class="form-label fw-light" >Email Address *</label>
                  <input class="form-control" type="email" placeholder="Enter email address"/>
                </div>
                <div class="mb-4">
                  <label class="form-label fw-light" >Password *</label>
                  <input class="form-control" type="password" placeholder="*******"/>
                </div>
                <div class="d-flex mb-5 flex-wrap align-items-center justify-content-between">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id=""/>
                    <label class="form-check-label fs-9" for="" >Remember Me</label>
                  </div>
                  <div><a class="btn p-0 btn-link fs-9" href="#" >Forgot Password?</a></div>
                </div><a class="btn w-100 mb-8 btn-primary shadow" href="#" >Sign In</a>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo15oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
