<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

  <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
          <label for="formpartname">Edit Part Name</label>
          <input type="text" name="part_name" class="form-control" id="formpartname" placeholder="Update part name (leave blank for no change)">
      </div><br>
      <div class="form-group">
          <label for="formprice">Edit Part Price</label>
          <input type="number" name="part_price" class="form-control" id="formprice" placeholder="Update price (leave blank for no change)">
      </div><br>
      <div class="form-group">
          <label for="formtextarea">Edit Part Description</label>
          <textarea class="form-control" name="part_description" id="formtextarea" rows="3" placeholder="Update description (leave blank for no change)"></textarea>
        </div>
      <br>
      <div class="form-group">
          <label for="img">Add file</label><br>
          <input type="file" class="form-control-file" id="img" name="img" accept="image/*" value="Upload">
      </div>
      <br><button type="submit" class="submitbutton btn btn-primary">Submit Edit</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    </form>

    <img src="../static/images/{{filename}}" width="160" height="100">
    {{filename}}

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
